<table class="table  table-bordered">
    <thead class="fixTableHead">
<th  class="col" *ngFor = "let i of columns">
    {{i}}
  </th>
<th>Edit</th></thead>
  <tbody>
  <tr *ngFor = "let row of apidata">
    <td *ngFor = "let col of columns">
      {{row[col]}}
    </td>
    <td><button class="btn btn-danger" mat-button (click)="edit()"><span  class="glyphicon glyphicon-pencil"></span></button></td>
  </tr></tbody>
  </table>

  <div
  class="modal"
  tabindex="-1"
  role="dialog"
  [style.display]="displayStyle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="closePopup()"type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Details</h4>
      </div>
      <div class="modal-body">
        <form>
 
          <div class="form-group">
              <label >Name</label>
              <div>
                  <input type="text" class="form-control input-lg" name="empname" value="">
              </div>
          </div>
          <div class="form-group">
            <label >Age</label>
            <div>
                <input type="text" class="form-control input-lg" name="empage" value="">
            </div>
        </div>
        <div class="form-group">
          <label >Salary</label>
          <div>
              <input type="text" class="form-control input-lg" name="empsalary" value="">
          </div>
      </div>
          
        
      </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
        <button type="button" class="btn btn-primary" 
                (click)="closePopup()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
