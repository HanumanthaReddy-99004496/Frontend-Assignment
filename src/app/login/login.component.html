<form #login='ngForm' (ngSubmit)="submitteddata()">
    <h2 [style.text-align]="center">LogIn</h2>
    <div class="form-group">
      <label for="username">Username</label><sup [style.color]="red">*</sup>
      <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="pass">Password</label><sup [style.color]="red">*</sup>
      <input type="password" class="form-control" name="password" placeholder="Password"  [(ngModel)]="password" required>
    </div>
    <div [style.color]="red" #err> </div>
    <button type="submit" class="btn btn-primary">LogIn</button>
  </form>
